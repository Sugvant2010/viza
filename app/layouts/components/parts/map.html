<script>
var @@map;
function initMap() {
   var  options = {
        scrollwheel: false,
        navigationControl: false,
        mapTypeControl: false,
        scaleControl: false,
        draggable: false,
        center: {
            lat: @@lat,
            lng: @@lng
        },
        zoom: @@zoom
    };
    @@map = new google.maps.Map(document.getElementById('@@id'), options);

    @@map.addListener('click', function() {
        @@map.set('draggable', true);
    });
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIQBBSwACxNNNbi9GSDGecNy_Pmbc4Gts&callback=initMap" async defer></script>
<div class="map" id="@@id"></div>
