<div class="news__item">
    <img src="@@image" alt="" class="news__image">
    <div class="news__item-container">
        <h2 class="news__title">@@title</h2>
        <div class="news__info">
            <span class="news__date">@@date</span>
            <span class="news__comments">@@comments</span>
        </div>
        <p class="news__desc">@@desc</p>
        <a href="#" class="news__link">Читать далее</a>
    </div>
</div>
