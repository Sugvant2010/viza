<div class="block @@block_classes">
    <div class="container">
        <h1 class="block__title @@h1_classes">@@title</h1>
        <div class="form__container">
            <form action="POST" class="form__wrapper">
                <input name="name" type="text" class="form__input" placeholder="Введите ваше имя">
                <input name="phone" type="tel" class="form__input" placeholder="Введите ваш номер телефона">
                <button class="button button_blue-darker form__button text_center">@@button_label</button>
            </form>
        </div>
    </div>
</div>
